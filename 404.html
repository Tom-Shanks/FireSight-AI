<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - FireSight AI</title>
  <script>
    // Redirect to frontend with delay and user option
    setTimeout(() => {
      const redirect = confirm('Page not found. Would you like to go to the homepage?');
      if (redirect) {
        window.location.href = '/';
      }
    }, 2000);
  </script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e74c3c;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(52, 152, 219, 0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Page not found. Redirecting to homepage...</p>
    <div class="loading"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - FireSight AI</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    // Redirect to homepage with delay
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6b35 0%, #e74c3c 100%);
      color: #333;
    }
    
    .container {
      text-align: center;
      padding: 3rem;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #ff6b35, #e74c3c);
    }
    
    .error-icon {
      font-size: 5rem;
      color: #ff6b35;
      margin-bottom: 1rem;
    }
    
    h1 {
      font-size: 6rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: #1a1a1a;
      letter-spacing: -2px;
    }
    
    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #333;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #666;
    }
    
    .redirect-info {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 1.5rem;
    }
    
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 107, 53, 0.2);
      border-radius: 50%;
      border-top-color: #ff6b35;
      animation: spin 1s ease-in-out infinite;
      margin-top: 10px;
    }
    
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #ff6b35, #e74c3c);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">
      <i class="fas fa-fire-extinguisher"></i>
    </div>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for seems to have gone up in smoke.</p>
    <p class="redirect-info">Redirecting to homepage in 5 seconds...</p>
    <div class="loading"></div>
    <br>
    <a href="/" class="btn">Go Home Now</a>
  </div>
</body>
</html>
